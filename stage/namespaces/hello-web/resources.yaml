apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-web
    role: backend
  name: hello-web-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-web
    role: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-web
    role: backend
  name: hello-web-app
spec:
  selector:
    matchLabels:
      app: hello-web
      role: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-web
        role: backend
      name: app
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: dev
        - name: LOG_LEVEL
          value: info
        image: gcr.io/qwiklabs-gcp-01-ddee82a0256d/hello-web:v1-1-g381fb57@sha256:1cd5b3aa1b23fb989ea55f8de48d16d5fd632952a49d68467245cf1afb5784d8
        name: app
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 25m
            memory: 64Mi
